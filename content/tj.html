<!doctype html>
<html>
<head>
    <title>园区体验中心 - 体检查询</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div style="position:absolute;  top:45%;  height:300px; margin:0 auto; margin-top:-120px; width:500px; left:40%; margin-left:-150px;">
    <div class="container">
        <div class="panel panel-default" style="width: 480px">
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="idCard" class="col-sm-2 control-label">身份证</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="idCard" placeholder="身份证">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tjNum" class="col-sm-2 control-label">体检编号</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="tjNum" placeholder="体检编号">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-default" onclick="tjQuery(idCard, tjNum)">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
